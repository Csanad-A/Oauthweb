<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
  </head>
<body>
    <p>If you are not redirected, please click <a id='link' href="pagerapp://home">here</a>.</p>
    <script>
        const queryString = window.location.search
        const mylink = "pagerapp://" + queryString
        alert(mylink)
        document.getElementById('link').setAttribute('href', mylink)
        window.location = "pagerapp://home"
    </script>
</body>
