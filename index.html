<head>

    <title>Redirecting...</title>

<body>
    <p>If you are not redirected, please click <a id='link' href="pagerapp://home">here</a>.</p>
    <script>
        const queryString = window.location.search
        const mylink = "pagerapp://" + queryString
        alert(mylink)
        document.querySelector('link').innerHTML = mylink
        console.log(document.querySelector('link'))
        document.getElementById('link').setAttribute('text', 'mylink')
        console.log(document.getElementById('link'))
        document.querySelector('meta').setAttribute("content", "0;" + mylink)
        console.log(document.querySelector('meta'))
        
    </script>
</body>
