<!DOCTYPE html>
<html>
<head>
    <script>
        function myredirect() {
            window.open("https://www.youraddress.com/" + ${window.location.search});
        }
        myredirect()
    </script>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
  </head>
  <body onload="myredirect()">
    <p>If you are not redirected, please click <button onclick="myredirect()">here</button>.</p>
  </body>
</html>
